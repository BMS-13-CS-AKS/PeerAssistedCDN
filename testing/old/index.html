<!DOCTYPE html>
<html>
<head>
	<title>Test page</title>
</head>
<body>

<script>
  function loaded () {
    var el = document.createElement('p')
    el.setAttribute("id", "loaded")
    document.body.appendChild(el)
    document.querySelector('#loaded').textContent = 'random text'
  }

  var randomTime = Math.random()*5 + 5000
  setTimeout(function () {
    loaded()
  }, randomTime)
</script>

</body>
</html>
